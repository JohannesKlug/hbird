	<div id="header">

		<div id="tableContainer">
			<table id="tmTable">
	    		<thead>
	        		<tr>
			            <th>Parameter</th>
	            		<th>Value</th>
	            		<th>Received Time</th>
	        		</tr>
	    		</thead>

	    		</tbody>
			</table>
		</div>
		
		<div id="filtering">
			<div id="timeRange">
				<div>
					<label for="from">From</label><br>
					<input type="text" id="from" name="from" />
				</div>
				<div>
					<label for="to">to</label><br>
					<input type="text" id="to" name="to" />
				</div>
			</div>
			<div id="filterControls" class="ui-widget-header ui-corner-all">
				<button id="filterButton">Filter</button>
				<button id="liveButton">Live</button>
			</div>
		</div>
	</div>

	<div class="tableOptionsContainer hidden">
		<h3><a href="#">Chart options</a></h3>
		<div id="tableOptions">
			<form id="chartOptionsForm" onsubmit="return false">
				Max rows: <input id="maxRowsInput" type="text" name="max points"></input>
			</form>
		</div>
	</div>
