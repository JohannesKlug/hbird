	=====================================================-->
	<script type="text/javascript" src="../../js/jquery.js"></script>

<body>
	<div id="header">
		<div id="logoTitle">
			<img id="logo" alt="" src="../../images/satellite.png">
			<h1 id="title">Hummingbird</h1>
		</div>
		
		<div id="topMenu">
			<ul>
				<li><a id="menuHome" href="../../index.html"><span>Home</span></a></li>
				<li><a id="menuTm" href="#"><span>Telemetry</span></a></li>
				<li><a id="menuCmd" href="#"><span>Commanding</span></a></li>
				<li><a id="menuHelp" href="#"><span>Help</span></a></li>
			</ul>
		</div>
	</div>
	
	<div id="chartInputData">
		<form id="parameterForm">
			<div>
				<em>Parameters</em>
			</div>
			<div>
				<select data-placeholder="Select parameters to chart" multiple class="chzn-select" id="parametersList" name="parametersList_form">
					<option value=""></option>
				</select>
			</div>
		</form>
	</div>
	
	<div id="chartOptions">
		<form id="chartOptionsForm" onsubmit="return false">
			Max points: <input id="maxPointsInput" type="text" name="max points">
			Roll chart: <input id="rollChartToggle" type="checkbox" name="Toggle rollchart" disabled="disabled">
		</form>
	</div>
	
	<div id="chartArea" class="visible">
<!-- 	<div id="chartArea"> -->
		<div id="chartInfo" class="hidden">
			<dl>
				<dt id="numParametersInfo">Number of parameters</dt>
				<dd id="numParametersPlotted">--</dd>
			</dl>
		</div>
		<div id="legend"></div>
		<div id="liveTmChart"></div>
	</div>
	
	<div id="controls">
		<h3>Controls</h3>
		<div id="sliderStylingContainer"><div id="dateRangeSlider"></div></div>
		<div id="formStylingContainer">
			<form id="dateRangeOptionsForm" onsubmit="return false">
				<div id="dateRangeOptions">
					<dl>
						<dt>Maximum range</dt>
						<dd>
							<select id="maxRangeInput" name="maxRange" >
								<option value="false">Unlimited</option>
								<option value="5" selected="selected">5 days</option>
								<option value="10">10 days</option>
								<option value="15">15 days</option>
								<option value="31">31 days</option>
								<option value="54">54 days</option>
								<option value="108">108 days</option>
								<option value="216">216 days</option>
							</select>
						</dd>
					</dl>
				</div>
				<div id="submitArchivePlot">
					<input type="submit" value="Plot" >
				</div>
				<button type="button" id="goLiveButton">Go Live</button>
			</form>
		</div>
	</div>
	
	
	<div id="overview">
	</div>
	
	<div id="footer">
		<form id="omniForm" onsubmit="return false">
			<input id="omniSearch"  class="rounded" list="parameterList" type="search" 
				   results=5 placeholder="Search for parameters" autofocus="autofocus">
			<datalist id="parameterList"></datalist>
		</form>
	</div>
		
		
	<div class="avgrund-cover"></div>
	
</body>

</html>
