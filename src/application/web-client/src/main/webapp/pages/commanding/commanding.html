	<h1>Command list</h1>
	<div class="commandListDiv">
		<ul id="commandList">
			<li><a href="#">No commands received yet</a></li>
		</ul>
	</div>
	
	
	<div id="cmdModal" class="reveal-modal">
		<h1 id="cmdName">Command name</h1>
		<p id="description">blah blah blah</p>
		<p id="configureInstructions">Configure your command</p>
		<h2 id="parametersTitle">Arguments</h2>
		
		<form id="cmdConfigForm">
			<ul id="cmdArguments">
			</ul>
			<div id="cmdControls">
				<input id="cmdFormSubmitButton" type="submit" value="Send" />
			</div>
		</form>

		<a class="close-reveal-modal">&#215;</a>
	</div>
	
	<div id="footer">
		<form id="omniForm" onsubmit="return false">
			<input id="omniSearch"  class="rounded" list="parameterList" type="search" 
				   results=5 placeholder="Search for commands" autofocus="autofocus">
			<datalist id="parameterList"></datalist>
		</form>
	</div>
