<p>Currently the dashboard provides two types of live data monitoring widget.</p> 
<ul>
	<li>
		<strong>Monitor:</strong> displays the last value of a single parameter.
	</li>
	<li>
		<strong>Plot:</strong> displays a plot of the last 75 values of a single parameter.
	</li>
</ul>
<p>You can add any combination of monitors and plots and even rearrange them as required.</p>
